		
	<div class="container">
	<div class="row">
		<div class="card" style="width: 15rem;">
			<img class="card-img-top" src="../img/foto_perfil.png" alt="Card image cap">
			<div class="card-body">
				<a href="#" class="btn btn-primary">Editar Foto</a><br><br>
				<a href="#" class="btn btn-primary">Editar Perfil</a>
			</div>
		</div>

	
		<div id="profile_cont2">
			<script type="text/javascript">
					getUserList(function(users) {
						$("#profile_cont2").empty();
						for (var i in users) {
							let user = users[i];
							if(user.id == 0) {
								$("#profile_cont2").append('<form action="#">\
									<div class="form-row">\
										<div class="form-group col-md-4">\
											<label for="nome">Nome:</label>\
											<input type="text" id="nome" class="form-control" value ="'+user.name+'"><br/>\
										</div>\
										<div class="form-group col-md-4">\
											<label>CPF:</label>\
											<input type="text" id="cpf" class="form-control" value ="'+user.cpf+'"><br/>\
										</div>\
											<div class="form-group col-md-4">\
												<label>Data Nasc:</label>\
												<input type="text" id="data_nascimento" class="form-control" value ="'+user.birth_date+'"><br/>\
											</div>\
										</div>\
									</div>\
									<div class="form-row">\
										<div class="form-group col-md-4">\
											<label>Endereço:</label>\
											<input type="text" id="endereco" class="form-control" value ="'+user.address+'"><br/>\
										</div>\
										<div class="form-group col-md-2">\
											<label>Número:</label>\
											<input type="text" id="numero" class="form-control" value ="'+user.number+'"><br/>\
										</div>\
										<div class="form-group col-md-3">\
											<label>Complemento:</label>\
											<input type="text" id="complemento" class="form-control" value ="'+user.complement+'"><br/>\
										</div>\
									</div>\
									<div class="form-row">\
										<div class="form-group col-md-6">\
											<label>Bairro:</label>\
											<input type="text" class="form-control" id="ngbd" value ="'+user.neighborhood+'"><br/>\
										</div>\
										<div class="form-group col-md-4">\
											<label>CEP:</label>\
											<input type="text" class="form-control" id="cep" value ="'+user.cep+'"><br/>\
										</div>\
									</div>\
									<div class="form-row">\
										<div class="form-group col-md-6">\
											<label>Telefone:</label>\
											<input type="text" class="form-control" id="telefone" value ="'+user.telephone+'"><br/>\
										</div>\
										<div class="form-group col-md-4">\
											<label>Celular:</label>\
											<input type="text" class="form-control" id="celular" value ="'+user.cellphone+'"><br/>\
										</div>\
									</div>\
								</form>\
								<button href="#" class="btn btn-primary" onclick="update_user();">Salvar Alterações</button>'
								);
							}
						}
					});
			</script>
				
		
		</div>
	</div>
</div>
<script type="text/javascript" src="../js/client_logic.js"></script>
